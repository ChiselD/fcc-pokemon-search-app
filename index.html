<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokémon Search App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<header>
		<h1>Pokémon Search App</h1>
	</header>

	<main>

		<div id="search-block">
			<label for="search-input">Search for Pokémon Name or ID:</label>
			<input type="text" id="search-input" name="search-input" required>
			<button id="search-button">Search</button>
		</div>

		<div id="results-block">
			<h2>
				<span id="pokemon-name"></span>
				<span id="pokemon-id"></span>
			</h2>
			<p>
				<span id="weight"></span>
				<span id="height"></span>
			</p>
			<img id="sprite" alt="" />
			<div id="types"></div>
		</div>

		<table id="stats-block">
			<tr>
				<th>Base</th>
				<th>Stats</th>
			</tr>
			<tr>
				<td>HP:</td>
				<td id="hp"></td>
			</tr>
			<tr>
				<td>Attack:</td>
				<td id="attack"></td>
			</tr>
			<tr>
				<td>Defense:</td>
				<td id="defense"></td>
			</tr>
			<tr>
				<td>Sp. Attack:</td>
				<td id="special-attack"></td>
			</tr>
			<tr>
				<td>Sp. Defense:</td>
				<td id="special-defense"></td>
			</tr>
			<tr>
				<td>Speed:</td>
				<td id="speed"></td>
			</tr>
		</table>

	</main>

	<footer>
		<p>created by ChiselD</p>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
